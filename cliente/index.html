<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat con Nodejs</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Bienvenidos al chat con Nodejs</h1>
	<section class="caja-chat">

		<div id="messages">

		</div>
		<div class="caja-mensajes">
			<form onsubmit="return addMessage(this)">
				<input id="nickname" type="text" placeholder="Intoduce tu Nick">
				<input type="text" id="text" placeholder="Introduce tu mensaje...">
				<input id="enviar" type="submit" value="Enviar">
			</form>
		</div>
	</section>

</body>

</html>
