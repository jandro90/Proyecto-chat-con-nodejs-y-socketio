<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat con Nodejs y Socket</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">

	<style>
		#messages {
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid black;
		}
		
		.message {
			margin: 20px;
			padding: 5px;
			border: 1px solid black;
			border-radius: 5px;
			background: white;
		}

	</style>
</head>

<body>
	<h1>Bienvenidos al chat con Node.js y Socket.io</h1>
	<div id="messages">

	</div>
	<form onsubmit="return addMessage(this)">
		<input id="nickname" type="text" placeholder="Intoduce tu Nick">
		<textarea id="text" placeholder="Introduce tu mensaje..."></textarea>
		<input type="submit" value="Enviar">
	</form>
</body>

</html>
